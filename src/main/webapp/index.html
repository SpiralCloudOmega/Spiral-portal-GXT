<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Portal GWT</title>
    
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #666;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #portal-container {
            width: 100%;
            height: 100vh;
        }
        
        /* Custom button styles for navigation */
        .portal-nav-button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            font-size: 14px;
            text-align: left;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .portal-nav-button:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
            color: #007bff;
        }
        
        .portal-nav-button:active {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Loading Spiral Portal...</div>
    </div>
    
    <!-- The GWT application will be loaded into this div -->
    <div id="portal-container"></div>
    
    <!-- Three.js for 3D visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GWT Script -->
    <script type="text/javascript" language="javascript" src="portal/portal.nocache.js"></script>
</body>
</html>
